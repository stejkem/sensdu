<!doctype html>
<html>
<head>
    <title>Sensdu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="routerApp">

    <div id="wrap">
        <div class="container">
            <div id="gapSpace"></div>

            <a ui-sref-active="active" ui-sref="input"><img src="sensdulogo.png" alt="SENSDU" target="_self"></a>
            <div id="push"></div>

            <!--The content will be injected here-->
            <div ui-view></div>

        </div>



    </div>

    <div id="footer">
        <div class="container">
            <p class="=muted credit">
                Sensdu - sensum de sensu (sense-for-sense) translation powered by Wikipedia.
            </p>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/routerApp.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/ui-bootstrap.js"></script>

</body>

</html>
