<!doctype html>
<html>
<head>
    <title>Sensdu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="routerApp">

    <div id="wrap">
        <div class="container">
            <div class="gapSpace"></div>
            <div class="row">
                <div class="col-md-12">
                    <a ui-sref-active="active" ui-sref="input"><img src="sensdulogo.png" alt="SENSDU" target="_self"></a>
                    <p>Sense-for-sense translation powered by Wikipedia</p>
                </div>
            </div>


            <div id="push"></div>

            <!--The content will be injected here-->
            <div ui-view></div>
        </div>

    </div>

    <div id="footer">
        <div class="container">
            <p class="=muted credit">
                Created by Stejkem, powered by <a href="https://en.wikipedia.org">Wikipedia</a>, 2016.
            </p>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/routerApp.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/ui-bootstrap.js"></script>

</body>

</html>
