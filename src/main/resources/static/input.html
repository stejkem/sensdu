<form role="form" name="mainInput" id="mainInput"  ng-submit="formSubmit()"  method="post">

    <table border="0" style="width:100%">
        <tr>
            <td id="fromLanguageGroup">
                <label>From:</label>
                <div class="btn-group-xs">
                    <label class="btn btn-default" ng-model="sensdu.fromLanguage" uib-btn-radio="'uk'" required>
                        Ukrainian
                    </label>
                    <label class="btn btn-default" ng-model="sensdu.fromLanguage" uib-btn-radio="'en'" required>
                        English
                    </label>
                    <label class="btn btn-default" ng-model="sensdu.fromLanguage" uib-btn-radio="'ru'" required>
                        Russian
                    </label>
                    <label class="btn btn-default" ng-model="sensdu.fromLanguage" uib-btn-radio="'de'" required>
                        German
                    </label>
                </div>
            </td>

            <td id="toLanguageGroup">
                <label>From:</label>
                <div class="btn-group-xs">
                    <label class="btn btn-default" ng-model="sensdu.toLanguage" uib-btn-radio="'en'" required>
                        English
                    </label>
                    <label class="btn btn-default" ng-model="sensdu.toLanguage" uib-btn-radio="'uk'" required>
                        Ukrainian
                    </label>
                    <label class="btn btn-default" ng-model="sensdu.toLanguage" uib-btn-radio="'ru'" required>
                        Russian
                    </label>
                    <label class="btn btn-default" ng-model="sensdu.toLanguage" uib-btn-radio="'de'" required>
                        German
                    </label>
                </div>
            </td>
        </tr>
    </table>

    <div id="wordInput" class="form-group">
        <label for="word"></label>
        <input type="text" id="word" name="word" class="form-control"
               placeholder="Enter the word for translation" ng-model="sensdu.sourceWord" required/>
    </div>

    <button type="submit" class="btn btn-success">Translate</button>
    <button type="reset"  class="btn btn-danger">Reset</button>

</form>
