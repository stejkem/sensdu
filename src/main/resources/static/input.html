<form role="form" name="mainInput" id="mainInput" ng-submit="formSubmit()" method="post">

    <div class="row">
        <div class="col-md-6">
                <strong><p>From:</p></strong>
                <div class="btn-group" ng-click="validateLanguagesInFromGroup()" >
                    <label class="btn btn-default" ng-model="sensdu.fromLanguage" uib-btn-radio="'uk'" >
                        Ukrainian
                    </label>
                    <label class="btn btn-default" ng-model="sensdu.fromLanguage" uib-btn-radio="'en'" >
                        English
                    </label>
                    <label class="btn btn-default"  ng-model="sensdu.fromLanguage" uib-btn-radio="formHelper.fromLanguageCode" >
                        {{formHelper.fromLanguage}}
                    </label>

                    <!-- Single dropdown button -->
                    <div class="btn-group" uib-dropdown keyboard-nav>
                        <button id="single-button-from" type="button" class="btn btn-default" uib-dropdown-toggle  ng-disabled="disabled">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button-from">
                            <li role="menuitem">
                                <a href="#" ng-click="changeLanguageInFromGroup('ru', 'Russian')">Russian</a>
                                <a href="#" ng-click="changeLanguageInFromGroup('sv', 'Swedish')">Swedish</a>
                                <a href="#" ng-click="changeLanguageInFromGroup('de', 'German')">German</a>
                                <a href="#" ng-click="changeLanguageInFromGroup('nl', 'Dutch')">Dutch</a>
                                <a href="#" ng-click="changeLanguageInFromGroup('fr', 'French')">French</a>
                                <a href="#" ng-click="changeLanguageInFromGroup('it', 'Italian')">Italian</a>
                                <a href="#" ng-click="changeLanguageInFromGroup('es', 'Spanish')">Spanish</a>
                                <a href="#" ng-click="changeLanguageInFromGroup('pl', 'Polish')">Polish</a>
                                <a href="#" ng-click="changeLanguageInFromGroup('ja', 'Japanese')">Japanese</a>
                                <a href="#" ng-click="changeLanguageInFromGroup('zh', 'Chinese')">Chinese</a>
                                <a href="#" ng-click="changeLanguageInFromGroup('tr', 'Turkish')">Turkish</a>
                                <a href="#" ng-click="changeLanguageInFromGroup('ko', 'Korean')">Korean</a>
                                <a href="#" ng-click="changeLanguageInFromGroup('ka', 'Georgian')">Georgian</a>
                            </li>
                        </ul>
                    </div>
                </div>
        </div>
        <div class="col-md-6">
            <strong><p>To:</p></strong>
            <div class="btn-group"  ng-click="validateLanguagesInToGroup()">
                <label class="btn btn-default" ng-model="sensdu.toLanguage" uib-btn-radio="'en'" >
                    English
                </label>
                <label class="btn btn-default" ng-model="sensdu.toLanguage" uib-btn-radio="'uk'" >
                    Ukrainian
                </label>
                <label class="btn btn-default"  ng-model="sensdu.toLanguage" uib-btn-radio="formHelper.toLanguageCode" >
                    {{formHelper.toLanguage}}
                </label>

                <!-- Single dropdown button -->
                <div class="btn-group" uib-dropdown keyboard-nav>
                    <button id="single-button-to" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button-to">
                        <li role="menuitem">
                            <a href="#" ng-click="changeLanguageInToGroup('ru', 'Russian')">Russian</a>
                            <a href="#" ng-click="changeLanguageInToGroup('sv', 'Swedish')">Swedish</a>
                            <a href="#" ng-click="changeLanguageInToGroup('de', 'German')">German</a>
                            <a href="#" ng-click="changeLanguageInToGroup('nl', 'Dutch')">Dutch</a>
                            <a href="#" ng-click="changeLanguageInToGroup('fr', 'French')">French</a>
                            <a href="#" ng-click="changeLanguageInToGroup('it', 'Italian')">Italian</a>
                            <a href="#" ng-click="changeLanguageInToGroup('es', 'Spanish')">Spanish</a>
                            <a href="#" ng-click="changeLanguageInToGroup('pl', 'Polish')">Polish</a>
                            <a href="#" ng-click="changeLanguageInToGroup('ja', 'Japanese')">Japanese</a>
                            <a href="#" ng-click="changeLanguageInToGroup('zh', 'Chinese')">Chinese</a>
                            <a href="#" ng-click="changeLanguageInToGroup('tr', 'Turkish')">Turkish</a>
                            <a href="#" ng-click="changeLanguageInToGroup('ko', 'Korean')">Korean</a>
                            <a href="#" ng-click="changeLanguageInToGroup('ka', 'Georgian')">Georgian</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <p></p>
                    <select class="form-control inputPad" ng-show="sensdu.state == 'ambiguousArticle'" ng-model="sensdu.sourceWord"
                         ng-options="o for o in sensdu.wordSuggestion">
                         <option style="display:none" value="">Please, specify your request</option>
                    </select>
                    <input class="form-control inputPad" ng-hide="sensdu.state == 'ambiguousArticle'" id="wordInput"
                       placeholder="Enter the word for translation" ng-change="partialReset()"
                       ng-model="sensdu.sourceWord" required/>

        </div>
        <div class="col-md-6">
            <p></p>
                <div class="form-group">
                    <textarea ng-hide="sensdu.state == 'error'" rows="4"
                          class="form-control" readonly>{{sensdu.translatedWord}}
                    </textarea>
                </div>

            <textarea rows="4" ng-show="sensdu.state == 'error'"
                      class="form-control" readonly>There is no possibility to translate the requested word into the selected language using Wikipedia. Try other word.
            </textarea>

        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <p></p>
            <p ng-show="sensdu.wordURL == null">&nbsp</p>
            <p ng-hide="sensdu.wordURL == null"><a ng-href="{{sensdu.wordURL}}">read the article on Wikipedia</a></p>
        </div>
        <div class="col-md-6">
            <p></p>
            <p ng-show="sensdu.translatedWordURL == null">&nbsp</p>
            <p ng-hide="sensdu.translatedWordURL == null"><a ng-href="{{sensdu.translatedWordURL}}">read the article on Wikipedia</a></p>
        </div>
    </div>

    <p></p>
    <button type="submit" class="btn btn-success">Translate</button>
    <button type="reset"  class="btn btn-danger" ng-click="reset()">Reset</button>
    <!--<pre>-->
        <!--{{sensdu}}-->
    <!--</pre>-->

</form>
