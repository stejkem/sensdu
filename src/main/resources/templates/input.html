<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sensdu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/guru.css"
          th:href="@{css/guru.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">
    <h1>Sensdu</h1>

    <form role="form" action="#" th:action="@{/}" th:object="${sensduCore}" method="post">
        <div class="form-group">
            <label for="word">Word for translation:</label>
            <input type="text" id="word" class="form-control" th:field="*{sourceWord}"/>
        </div>
        <div class="form-group">
            <label for="vector">Vector of translation:</label>
            <input type="text" id="vector" class="form-control" th:field="*{vectorOfTranslation}"/>
        </div>
        <input type="submit" value="Submit" class="btn btn-success"/>
        <input type="reset" value="Reset" class="btn btn-danger"/>
    </form>

</div>
</body>
</html>
